<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angel ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Poppins',sans-serif;
      overflow:hidden;
      color:#fff;
      text-align:center;
    }

    .envelope-container{
      position:fixed;
      inset:0;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:10;
    }

    .envelope{
      width:260px;
      height:180px;
      background:#fff;
      border-radius:10px;
      position:relative;
      cursor:pointer;
      animation:float 2s infinite ease-in-out;
    }

    .envelope:before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      clip-path:polygon(0 0,100% 0,50% 50%);
    }

    .open-text{
      margin-top:15px;
      font-size:1em;
      animation:pulse 1.5s infinite;
    }

    @keyframes float{50%{transform:translateY(-10px)}}
    @keyframes pulse{50%{transform:scale(1.1)}}

    .card{
      display:none;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);
      border-radius:22px;
      padding:30px 22px;
      max-width:420px;
      width:100%;
      animation:fadeIn 1.5s ease;
    }

    h1{
      font-family:'Dancing Script',cursive;
      font-size:2.6em;
      margin-bottom:10px;
    }

    .msg-box{
      min-height:160px;
      margin:20px 0;
      font-size:1.05em;
      line-height:1.7;
    }

    .tap-btn{
      background:white;
      color:#ff4d6d;
      border:none;
      padding:12px 26px;
      border-radius:30px;
      font-size:1em;
      cursor:pointer;
      transition:.3s;
    }

    .tap-btn:hover{transform:scale(1.05)}

    .heart{
      position:absolute;
      color:rgba(255,255,255,.8);
      animation:floatUp 6s linear infinite;
    }

    @keyframes floatUp{
      from{transform:translateY(100vh);opacity:1}
      to{transform:translateY(-10vh);opacity:0}
    }

    @keyframes fadeIn{
      from{opacity:0;transform:scale(.9)}
      to{opacity:1;transform:scale(1)}
    }
  </style>
</head>

<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_9f52f5d90c.mp3" type="audio/mpeg">
  </audio>

  <div class="envelope-container" id="intro">
    <div class="envelope" onclick="openLetter()"></div>
    <div class="open-text">Tap to open üíå</div>
  </div>

  <div class="card" id="main">
    <h1>Angel ‚ù§Ô∏è</h1>

    <div class="msg-box" id="msg"></div>

    <button class="tap-btn" onclick="nextLine()">Tap for next üíï</button>
  </div>

  <script>
    const lines = [
      "My Angel ‚ù§Ô∏è",
      "From the first moment you walked into my life, everything changed.",
      "You brought light into my darkness and warmth into my cold days.",
      "Your smile heals me. Your laugh is my favorite melody.",
      "Every moment with you is a treasure I keep in my heart.",
      "I promise to love you deeply, protect you always, and stand by your side.",
      "You are my peace, my joy, my safe place, and my forever.",
      "I love you more than words can ever explain üíñ",
      "Forever yours,",
      "Rodgers üíï"
    ];

    let i = 0;

    function openLetter(){
      document.getElementById("intro").style.display="none";
      document.getElementById("main").style.display="block";
      nextLine();
    }

    function nextLine(){
      if(i < lines.length){
        const msg = document.getElementById("msg");
        msg.innerHTML += lines[i] + "<br><br>";
        i++;
      }
    }

    function createHeart(){
      const h = document.createElement("div");
      h.className="heart";
      h.innerHTML="‚ù§Ô∏è";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(Math.random()*20+10)+"px";
      h.style.animationDuration=(Math.random()*3+3)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    }

    setInterval(createHeart,350);
  </script>

</body>
</html>
